<div class="title">
    <h4>Recuperar senha</h4>
</div>
<div id="status"></div>
<div class="d-flex justify-content-center">
    <form class="form-inline" id="forgot_password" autocomplete="off">
        <div class="form-group mx-sm-3 mb-2">
            <label for="email" class="mr-2 mb-2">Email: </label>
            <input type="email" class="form-control mb-2 mr-2" id="email" name="email" placeholder="Email">
            <button type="submit" class="btn btn-primary mb-2">Enviar token</button>
        </div>
    </form>
</div>

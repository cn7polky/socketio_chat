<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="fav_icon.ico">
    <link rel="stylesheet" href="/assets/css/index.css">
    <style>
        body {
            background-color: #15202b;
        }
    </style>
    <script src="https://kit.fontawesome.com/2038d388f5.js"></script>
    <script defer src="/assets/js/jquery.min.js"></script>
    <script defer src="/assets/js/axios.min.js"></script>
    <script defer src="/assets/js/bootstrap.min.js"></script>
    <script defer src="/assets/js/socketio.min.js"></script>
    <script defer src="/assets/js/userSocket.js"></script>
    <script defer src="/assets/js/index.js"></script>
    <title>Chat Socket.io</title>
</head>

<body>
    <div class="area-messages">
        <div id="messages"></div>
    </div>
    <div class="form">
        <div class="form-group">
            <form id="send_message" autocomplete="off">
                <div class="row">
                    <input hidden class="form-control" type="text" name="name" id="name">
                    <div class="col-md-8 input_message">
                        <input required class="form-control message_send" type="text" name="message" id="message"
                            placeholder="Digite sua mensagem">
                    </div>
                    <div class="mt-1 button_send">
                        <button type="submit" class="send_button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

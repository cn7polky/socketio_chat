<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/fav_icon.ico">
    <link rel='manifest' href='./manifest.json'>
    <style>
        .spinner{margin-top:230px;border:5px solid rgba(0,0,0,.1);border-left-color:#22b363;border-radius:50%;width:50px;height:50px;animation:spin .5s linear infinite}.hide{display:none}#load_content{display:flex;justify-content:center}@keyframes spin{to{transform:rotate(360deg)}}
    </style>
    <script defer src="assets/js/jquery.min.js"></script>
    <script defer src="assets/js/axios.min.js"></script>
    <script defer src="assets/js/index.js"></script>
    <script defer src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        // verifica se o navegador suporta service workers
        if (location.hostname === "localhost") {
            console.log('Localhost não da pra registrar service worker')
        } else {
            if ("serviceWorker" in navigator) {
                // Registra o service worker
                console.log('Suporta Service Worker')
                navigator.serviceWorker.register("service-worker.js")
                    .then(function (registration) {
                        console.info("Service Worker registration successful with scope: ", registration.scope);
                    })
                    .catch(function (err) {
                        // Log do erro caso não consiga registrar o service worker
                        console.error("Service Worker registration failed: ", err);
                    });
            }
        }
    </script>
    <title>Socket.io</title>
</head>

<body>

    <div id="load_content">
        <div id="load" class="spinner"></div>
    </div>

    <div class="hide" id="nav"></div>
    <div class="hide" id="container"></div>

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</body>

</html>
